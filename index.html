<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles/style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <img class="logo" src="images/logo.svg" alt="" />

      <div class="header">
        We are launching <span class="text-bold">soon!</span>
      </div>

      <div class="sub-header">Subscribe and get notified</div>

      <form class="form">
        <label class="label" for="email"></label>
        <input class="inputtext" type="email" name="" id="email" placeholder="Your email address"/>
        <button class="submit-btn">Notify Me</button>
      </form>

      <img class="dashboard-img " src="images/illustration-dashboard.png" alt="" srcset="" />

      <div class="links">
        <a class="logo-wrapper" href="">
          <img class="link-logo" src="images/icon-facebook.svg" alt="">
        </a>

        <a class="logo-wrapper" href="">
          <img class="link-logo" src="images/icon-twitter.svg" alt="">
        </a>

        <a class="logo-wrapper" href="">
          <img class="link-logo" src="images/icon-facebook.svg" alt="">
        </a>

      </div>

      <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
    </main>
  </body>
</html>
